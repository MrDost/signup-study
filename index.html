<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="signup">
            <h1>Register</h1>
            <form action="" method="post">
                <div class="item">
                    <label for="name">First Name</label>
                    <input type="text" name ='uName' id="name" placeholder="John" required>
                </div>
                <div class="item">
                    <label for="surname">Last Name</label>
                    <input type="text" name ='uSurname' id="surname" placeholder="Doe" required>
                </div>
                <div class="item">
                    <label for="mail">Email</label>
                    <input type="email" name="uMail" id="mail" placeholder="inbox@site.com" required>
                </div>
                <div class="item">
                    <label for="pass">Password</label>
                    <input type="password" name="uPass" id="pass" required>
                </div>
                <div class="item">
                    <label for="pass">Confirm Password</label>
                    <input type="password" name="uPass" id="pass" required>
                </div>
                <button type="submit">Create Account</button>
                <div class="already">Already have an account? <a href="http://">Log in</a></div>
            </form>
        </div>
    </div>
</body>
</html>
